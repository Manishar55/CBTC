<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-app">
      <div class="container">

        <div class="row">
          <header class="text-center">
            <h1>ToDo App</h1>
          </header>
        </div>

        <div class="row">
          <div class="input-section d-flex flex-row justify-content-center">
            <div class="todo-input ">
              <input type="text" id="todo-input-bar" class="form-control" placeholder="Write anothet todo">
            </div>
            <div onclick="clickbtn()" class="save-todo btn btn-primary disabled" id="save-todo" >
              Save
            </div>
            <div class="get-todo btn btn-warning" id="get-todo">
              Get Pending Todos
            </div>
          </div>
        </div>

        <!-- list of todos -->
        <div class="todo-data" id="todo-data">
          <div class="row">
            <div class="list-todo-heading d-flex flex-row justify-content-between">
              <div class="todo-no">No.</div>
              <div class="todo-detail">ToDo Item</div>
              <div class="todo-status">Status</div>
              <div class="todo-action">Actions</div>
            </div>
          </div>
          <hr>

          <!-- actual todos -->

            <div class="todo-item d-flex flex-row justify-content-between align-items-center">
              <div class="todo-no">1.</div>
              <div class="todo-detail text-muted">complete the action items on todos </div>
              <div class="todo-status text-muted">In progress</div>
              <div class="todo-action d-flex justify-content-start gap-2">
                <button class="btn btn-danger">Delete</button>
                <button class="btn btn-success">Finished</button>
              </div>
            </div>
            <hr>
          </div> -->


        </div>

      </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
